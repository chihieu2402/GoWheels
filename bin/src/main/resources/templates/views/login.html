<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
       <link rel="stylesheet" href="/views/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100" style="background-image: url('/images/hinh-sieu-xe-32.jpg'); background-size: cover;">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box -->
            <div class="col-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-image: url('/images/hinh-sieu-xe-32.jpg'); background-size: cover;">
                <div class="featured-image mb-3"></div>
            </div>
            <!-- Right Box -->
            <div class="col-md-6 right-box p-5">
                <div class="row align-items-center">
                    <div class="header-text ">
                        <h2>Login</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <form method="post" th:action="@{|/account/login-check|}" th:object="${user}">
                        <div class="input-group mb-1">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username?" name="username">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password?" name="password">
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck" name="remember">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div>[[${mes}]]</div> <br>
                        <div class="input-group mb-3">
                            <button type="submit"  class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                    </form>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6 bg-white">
                            <img src="/images/gg.jpg" style="width:50px" class="me-2">
                            <small>Sign In with Google</small>
                        </button>
                    </div>
                    <div class="row">
                        <small>Don't have an account? <a href="/index/signup">Sign Up</a></small>
                    </div>
                </div>
            </div> 
        </div>
    </div>	
</body>
</html>
