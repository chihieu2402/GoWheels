<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{/views/admin :: dynamic(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Quản Lý Bài Đăng</h1> <!-- Căn giữa tiêu đề -->

        <!-- Thông báo thành công hoặc lỗi -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Xe</th>
                    <th>Hiệu Xe</th>
                    <th>Màu Sắc</th>
                    <th>Địa chỉ</th>
                    <th>Hình Ảnh</th>
                    <th>Giá Theo Giờ</th>
                    <th>Tên Người Cho Thuê</th>
                    <th>Mã Giảm Giá</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.postID}"></td>
                    <td th:text="${post.carName}"></td>
                    <td th:text="${post.carBrand}"></td>
                    <td th:text="${post.color}"></td>
                    <td th:text="${post.address}"></td>
                    <td>
                        <img th:src="@{${post.image}}" alt="Car Image"
                            style="width: 100px; height: auto;">
                    </td>
                    <td th:text="${post.priceHoursCar}"></td>
                    <td th:text="${post.customerName}"></td>
                    <td th:text="${post.discountID}"></td>
                    <td>
                        <div class="btn-group">
                            <form action="/admin/rejectPost" method="post" style="display: inline;">
                                <input type="hidden" name="postID" th:value="${post.postID}">
                                <button type="submit" class="btn btn-success">Duyệt</button>
                            </form>
                            <form action="/admin/rejectPost" method="post" style="display: inline;">
                                <input type="hidden" name="postID" th:value="${post.postID}">
                                <button type="submit" class="btn btn-danger">Từ Chối</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
