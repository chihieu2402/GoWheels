<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <title>Xác minh mã</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100"
        style="background-image: url('/images/hinh-sieu-xe-32.jpg'); background-size: cover;">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-12 p-5">
                <div class="header-text text-center">
                    <h2>Xác minh mã</h2>
                    <p>Chúng tôi đã gửi mã xác minh đến email của bạn. Vui lòng nhập mã để tiếp tục.</p>
                </div>
                <!-- Form xác minh mã -->
                <form id="verifyForm" method="post" th:action="@{/account/verify-code}">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control form-control-lg" placeholder="Mã xác minh" id="code"
                            name="code">
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100">Xác nhận</button>
                    </div>
                    <!-- Truyền email vào dưới dạng một thuộc tính ẩn -->
                    <input type="hidden" name="email" th:value="${email}">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
