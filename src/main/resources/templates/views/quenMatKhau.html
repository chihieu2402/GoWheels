<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <title>Quên mật khẩu</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100"
        style="background-image: url('/images/hinh-sieu-xe-32.jpg'); background-size: cover;">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!-- Left Box -->
            <div class="col-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background-image: url('/images/hinh-sieu-xe-32.jpg'); background-size: cover;">
                <div class="featured-image mb-3"></div>
            </div>
            <!-- Right Box -->
            <div class="col-md-6 right-box p-5">
                <div class="row align-items-center">
                    <div class="header-text text-center">
                        <h2>Quên mật khẩu</h2>
                        <p>Nhập email của bạn để nhận mã xác minh.</p>
                    </div>
                    <!-- Cập nhật form để sử dụng thymeleaf -->
                    <form id="resetForm" th:action="@{/account/send-code}" method="post">
                        <div class="input-group mb-1">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email"
                                id="email" name="email" th:value="${email}">
                        </div>
                        <div class="input-group my-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Lấy mã</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
