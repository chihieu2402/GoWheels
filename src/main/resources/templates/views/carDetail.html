<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/views/layout::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Car Detail</title>


</head>
<body>
	<!-- phần carDetail -->
	<section class="py-5 bg-light" th:object="${carDetail}">
		<div class="container px-4 px-lg-5 my-5">
			<div class="row gx-4 gx-lg-5 align-items-center">
				<div class="col-md-6">
					<img class="card-img-top mb-5 mb-md-0"
						src="https://car-images.bauersecure.com/wp-images/12847/1752x1168/50-bmw-x6-2024-front-driving.jpg?mode=max&quality=90&scale=down"
						alt="...">
				</div>
				<div class="col-md-6">
					<div class="small mb-1">
						[[${rating}]] <i
							th:classappend="${rating >= 1} ? 'fa-solid' + ' fa-star': 'fa-regular' + ' fa-star'"
							style="color: #01d28e;"></i> <i
							th:classappend="${rating >= 2} ? 'fa-solid' + ' fa-star': 'fa-regular' + ' fa-star'"
							style="color: #01d28e;"></i> <i
							th:classappend="${rating >= 3} ? 'fa-solid' + ' fa-star': 'fa-regular' + ' fa-star'"
							style="color: #01d28e;"></i> <i
							th:classappend="${rating >= 4} ? 'fa-solid' + ' fa-star': 'fa-regular' + ' fa-star'"
							style="color: #01d28e;"></i> <i
							th:classappend="${rating >= 5} ? 'fa-solid' + ' fa-star': 'fa-regular' + ' fa-star'"
							style="color: #01d28e;"></i>

					</div>
					<h1 class="display-5 fw-bolder">[[*{carName}]]</h1>
					<div class="fs-5 ">
						<span class="text-decoration-line-through">[[*{priceHoursCar}]]</span>
						<span>[[*{priceHoursCar}]]</span>
					</div>
					<div class="lead">[[*{status}?'Trống':'Đã có người thuê']]</div>
					<div class="lead">[[*{address}]]</div>
					<div class="lead">Color: [[*{color}]]</div>
					<div class="d-flex">

						<button class="btn btn-outline-dark flex-shrink-0" type="button">
							<i class="bi-cart-fill me-1"></i> Book now
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- phần review -->
	<section class="py-5 ">
		<div class="container px-4 px-lg-5 mt-5">
			<h2 class="fw-bolder mb-4">Review Car</h2>
			<div
				class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<div class="col mb-5">1</div>
				<div class="col mb-5">2</div>
			</div>
		</div>
	</section>


</body>
</html>
