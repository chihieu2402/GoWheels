<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/views/layout::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Book Car</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/views/css/style.css">
<style>
    /* Style for the table */
    table.table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    /* Style for table headers */
    table.table th {
        background-color: #6f42c1; /* Purple background for header */
        color: white;
        padding: 10px;
        text-align: left;
    }

    /* Style for table data */
    table.table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    /* Hover effect on rows */
    table.table tbody tr:hover {
        background-color: #f1f1f1;
    }

    /* Add some spacing between rows */
    table.table tbody tr {
        line-height: 1.8;
    }

    /* Add a little shadow to the table */
    table.table {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Style for the h2 header */
    h2 {
        color: #333;
        margin-bottom: 20px;
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>
	<div class="container"></div>
	<div th:replace="views/layout/navbar :: nav"></div>
	</div>
	<div class="hero-wrap ftco-degree-bg"
		style="background-image: url('/images/car-5.jpg');"
		data-stellar-background-ratio="0.5"></div>
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text justify-content-start align-items-center justify-content-center">
				<div class="col-lg-8 ftco-animate">
					<div class="text w-100 text-center mb-md-5 pb-md-5">
						<h1 class="mb-4">Fast &amp; Easy Way To Rent A Car</h1>
						<p style="font-size: 18px;">A small river named Duden flows by
							their place and supplies it with the necessary regelialia. It is
							a paradisematic country, in which roasted parts</p>

					</div>
					<div style="color:black;">
    <h2>Xác nhận thông tin Booking</h2>
<form action="/booking/submit2" method="post">
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Thông tin</th>
            <th scope="col">Giá trị</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Customer Name</td>
            <td><span th:text="${Tbooking.customerName}"></span></td>
        </tr>
        <tr>
            <td>Ngày thuê</td>
            <td><span th:text="${Tbooking.rentalDay}"></span></td>
        </tr>
        <tr>
            <td>Ngày trả</td>
            <td><span th:text="${Tbooking.returnDay}"></span></td>
        </tr>
        <tr>
            <td>Tổng tiền</td>
            <td><span th:text="${Tbooking.totalPrice}"></span></td>
        </tr>
    </tbody>
</table>


    	<div class="d-flex justify-content-between mt-3">
    <button type="submit" class="btn btn-success">Xác nhận</button>
    <a th:href="@{/payment(carID=${Tbooking.carID}, totalPrice=${Tbooking.totalPrice})}" class="btn btn-primary">
    <i class="bi-cart-fill me-1"></i> Payment
</a>


</a>

</div>

    </form>
    <div class="h3" th:text="${mes}"></div>
</div>
					<div class="container mt-4 mb-3"></div>
				</div>
			</div>
		</div>
		<!-- menu rent  -->
		
	
</body>
