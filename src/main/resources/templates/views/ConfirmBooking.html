<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/views/layout::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Book Car</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/views/css/style.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<div class="container"></div>
	<section class="ftco-section ftco-no-pt bg-dark"></section>

	<div th:replace="~{views/layout/navbar :: nav}"></div>

		
					
					<div class="container p-5 " style="color:black;">
    <div class="p-4 border rounded shadow-lg">
        <h2 class="mb-4">Confirm Booking</h2>
        <div class="row">
            <!-- Phần hình ảnh bên trái -->
            <div class="col-md-6">
                <img src="https://i.pinimg.com/736x/9b/2f/21/9b2f218549b6b9f6994454bf19b95f33.jpg" class="img-fluid rounded" alt="Hình ảnh xe" />
            </div>

            <!-- Phần thông tin bên phải -->
            <div class="col-md-6">
                <div class="p-3 border rounded shadow-sm">
                    <form action="/booking/submit2" method="post">
                        <div class="row mb-3">
                            <div class="col-4 fw-bold">Customer Name:</div>
                            <div class="col-8 text-end"><span th:text="${Tbooking.customerName}"></span></div>
                        </div>
                        <div class="row mb-3">


                            <div class="col-4 fw-bold">Rental start day:</div>
                            <div class="col-8 text-end"><span th:text="${Tbooking.rentalDay}"></span></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-4 fw-bold">Rental end day:</div>
                            <div class="col-8 text-end"><span th:text="${Tbooking.returnDay}"></span></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-4 fw-bold">Total:</div>

                            <div class="col-8 text-end"><span th:text="${Tbooking.totalPrice}"></span></div>
                        </div>
                        

                       <div class="d-flex justify-content-between mt-3">

                       <div class="">
                       <button type="submit" class="btn btn-primary">Confirm</button>
                            <a href="/booking/submit3" class="btn btn-danger">Exit</a>
                       </div>

                             <a th:href="@{/payment(carID=${Tbooking.carID}, totalPrice=${Tbooking.totalPrice})}" class="btn btn-primary">
    						<i class="bi-cart-fill me-1"></i> Payment
							</a>
                            
                        </div>
                    </form>

                    <div th:if="${mes}" th:data-message="${mes}"></div>
                </div>
            </div>
        </div>
    </div>





	
	</div>
	
	<!-- menu rent  -->


</body>
<script src="/views/js/jquery.min.js"></script>
<script src="/views/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/views/js/popper.min.js"></script>
<script src="/views/js/bootstrap.min.js"></script>
<script src="/views/js/jquery.easing.1.3.js"></script>
<script src="/views/js/jquery.waypoints.min.js"></script>
<script src="/views/js/jquery.stellar.min.js"></script>
<script src="/views/js/owl.carousel.min.js"></script>
<script src="/views/js/jquery.magnific-popup.min.js"></script>
<script src="/views/js/aos.js"></script>
<script src="/views/js/jquery.animateNumber.min.js"></script>
<script src="/views/js/bootstrap-datepicker.js"></script>
<script src="/views/js/jquery.timepicker.min.js"></script>
<script src="/views/js/scrollax.min.js"></script>
<script src="/views/js/main.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const messageElement = document.querySelector('[th\\:if="${mes}"]');
        if (messageElement) {
            const message = messageElement.getAttribute("data-message");
            if (message.includes("thành công")) {
                Swal.fire({
                    icon: 'success',
                    title: 'Booking successfully submitted!',
                    text: message,
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'OK'
                });
            } else if (message.includes("thất bại")) {zz
                Swal.fire({
                    icon: 'error',
                    title: 'Thất bại!',
                    text: message,
                    confirmButtonColor: '#d33',
                    confirmButtonText: 'OK'
                });
            }
        }
    });
</script>
</html>
