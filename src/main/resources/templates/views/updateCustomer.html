
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/views/layout::dynamic(~{::body})}">

<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title>Profile</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet" />

</head>

<body>
	<section class="hero-wrap hero-wrap-2 js-fullheight"
		style="background-image: url('/images/bg_3.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
				<div class="col-md-9 ftco-animate pb-5">
					<p class="breadcrumbs">
						<span class="mr-2"><a href="index.html">Home <i
								class="ion-ios-arrow-forward"></i></a></span> <span>Cars <i
							class="ion-ios-arrow-forward"></i></span>
					</p>
					<h1 class="mb-3 bread">Edit Profile</h1>
				</div>
			</div>
		</div>
	</section>
	<div class="container">
		<!--   <div class="sidebar">
            <img alt="User profile picture" height="100"
                src="https://storage.googleapis.com/a1aa/image/Ito5hXX4V3qqHdvregWicFk1nezuIZjc0IWhhjxTEDa50t2TA.jpg"
                width="100" />
            <h2 th:text="${customer.customerName}"></h2> <!-- Hiển thị tên khách hàng 
            <ul>
                <li></li>
                <li>Change Password</li>
            </ul>
            <div class="logout">LOG OUT</div>
        </div> -->
		<div class="main-content">

			<div class="form-container">
				<form th:action="@{/customer/update}" th:object="${customer}"
					method="post">
					<h2>Welcome: [[${customer.customerName}]]</h2>
					<input id="customerID" th:field="*{customerID}" type="hidden">
					<div class="form-group">
						<label for="fullName">Full Name</label> <input id="fullName"
							th:field="*{customerName}" type="text" />
					</div>
					<div class="form-group">
						<label for="email">Email</label> <input id="email"
							th:field="*{email}" type="email" required />
					</div>
					<div class="form-group">
						<label for="phone">Phone</label> <input id="phone"
							th:field="*{phoneNumber}" type="text" />
					</div>
					<div class="form-group">
						<label for="address">Address</label> <input id="address"
							th:field="*{address}" type="text" />
					</div>
					<div class="form-group">
						<label for="gender" placeholder="Select an option">Gender</label>
						<select th:field="*{gender}" onfocus="showOptions()" onblur="hideOptions()">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Other</option>
						</select> <!-- <input id="gender" th:field="*{gender}" type="text" /> -->
					</div>
					<div class="form-group">
						<label for="idCard">IDCard</label> <input id="idCard"
							th:field="*{idCard}" type="text" />
					</div>
					<div class="form-actions">
						<button class="save" type="submit">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
    function showOptions() {
        document.getElementById('optionsList').style.display = 'block';
    }

    function hideOptions() {
        document.getElementById('optionsList').style.display = 'none';
    }

    function selectOption(option) {
        document.getElementById('comboInput').value = option;
        hideOptions();
    }
</script>
</body>

</html>
