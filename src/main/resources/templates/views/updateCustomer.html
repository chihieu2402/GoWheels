 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Profile</title>
    <html xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background-color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar img {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
            font-size: 18px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            text-decoration: underline;
        }

        .sidebar .logout {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }

        .main-content {
        	display: relative;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f7fa;
        }

        .main-content h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form-container form {
            width: 80%;
            max-width: 600px;
            background-color: #f0f7fa;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
        }

        .form-container form h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-container form .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-container form .form-group label {
            width: 30%;
            font-size: 18px;
        }

        .form-container form .form-group input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container form .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .form-container form .form-actions button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .form-container form .form-actions .cancel {
            background-color: #d3d3d3;
            color: #000;
        }

        .form-container form .form-actions .save {
            background-color: #00ff00;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
       <!--   <div class="sidebar">
            <img alt="User profile picture" height="100"
                src="https://storage.googleapis.com/a1aa/image/Ito5hXX4V3qqHdvregWicFk1nezuIZjc0IWhhjxTEDa50t2TA.jpg"
                width="100" />
            <h2 th:text="${customer.customerName}"></h2> <!-- Hiển thị tên khách hàng 
            <ul>
                <li></li>
                <li>Change Password</li>
            </ul>
            <div class="logout">LOG OUT</div>
        </div> -->
        <div class="main-content">
            <h1>PROFILE</h1>
            <div class="form-container">
                <form th:action="@{/customer/update}" th:object="${customer}" method="post">
                    <h2>[[${customer.customerName}]]</h2>
                    <input id="customerID" th:field="*{customerID}" type="hidden">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input id="fullName" th:field="*{customerName}" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" th:field="*{email}" type="email"  required/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input id="phone" th:field="*{phoneNumber}" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input id="address" th:field="*{address}" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input id="gender" th:field="*{gender}" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="idCard">IDCard</label>
                        <input id="idCard" th:field="*{idCard}" type="text" />
                    </div>
                    <div class="form-actions">
                        <button class="cancel" type="button">Cancel</button>
                        <button class="save" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
