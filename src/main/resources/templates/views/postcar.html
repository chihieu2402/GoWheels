<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đăng Bài Cho Thuê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/views/css/style.css">
</head>
<body>
    <div class="hero-wrap ftco-degree-bg" style="background-image: url('/images/car-3.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text justify-content-start align-items-center justify-content-center">
                <div class="col-lg-8 ftco-animate">
                    <div class="text w-100 text-center mb-md-5 pb-md-5">
                        <h1 class="mb-4">Fast & Easy Way To Rent A Car</h1>
                        <p style="font-size: 18px;">A small river named Duden flows by their place and supplies it with the necessary regelialia. It is a paradisematic country, in which roasted parts</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- menu rent  -->
    <section class="ftco-section ftco-no-pt bg-light"></section>
    <div class="container">
        <div th:replace="views/layout/navbar :: nav"></div>

        <div class="row">
            <h1>POST RENTALS CAR</h1>
            <div class="col-sm-7">
                <form action="/index/addPost" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="carName">Car Name </label>
                        <input type="text" class="form-control" id="carName" name="carName" required>
                    </div>
                    <div class="form-group">
                        <label for="carBrand">Car Brand</label>
                        <input type="text" class="form-control" id="carBrand" name="carBrand" required>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" name="color" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control-file" id="imageName" name="imageName" required>
                    </div>
                    <div class="form-group">
                        <label for="priceHoursCar">Hourly Rate</label>
                        <input type="number" class="form-control" id="priceHoursCar" name="priceHoursCar" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="customerName">Car Owner</label>
                        <input type="text" class="form-control" id="customerName" name="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="discountID">Discount ID</label>
                        <input type="text" class="form-control" id="discountID" name="discountID">
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
