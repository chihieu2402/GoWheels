<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng Bài Cho Thuê</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

	<div class="container mt-5">
		<h1>Đăng Bài Cho Thuê Xe</h1>
		<form action="/index/addPost" method="post"
			enctype="multipart/form-data">
			<div class="form-group">
				<label for="carName">Tên Xe</label> <input type="text"
					class="form-control" id="carName" name="carName" required>
			</div>
			<div class="form-group">
				<label for="carBrand">Hiệu Xe</label> <input type="text"
					class="form-control" id="carBrand" name="carBrand" required>
			</div>
			<div class="form-group">
				<label for="color">Màu Sắc</label> <input type="text"
					class="form-control" id="color" name="color" required>
			</div>
			<div class="form-group">
				<label for="address">Địa chỉ</label> <input type="text"
					class="form-control" id="address" name="address" required>
			</div>
			<div class="form-group">
				<label for="image">Hình Ảnh</label> <input type="file"
					class="form-control-file" id="imageName" name="imageName" required>
			</div>
			<div class="form-group">
				<label for="priceHoursCar">Giá Theo Giờ</label> <input type="number"
					class="form-control" id="priceHoursCar" name="priceHoursCar"
					step="0.01" required>
			</div>
			<div class="form-group">
				<label for="customerName">Tên Người Cho Thuê</label> <input
					type="text" class="form-control" id="customerName"
					name="customerName" required>
			</div>
			<div class="form-group">
				<label for="discountID">Mã Giảm Giá (Optional)</label> <input
					type="number" class="form-control" id="discountID"
					name="discountID">
			</div>

			<button type="submit" class="btn btn-primary">Đăng Bài</button>
		</form>
	</div>
</body>
</html>
