<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{/views/admin :: dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Bài Đăng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Managing Post Car</h1>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Car Name</th>
                    <th>Car Brand</th>
                    <th>Car Type</th>
                    <th>Color</th>
                    <th>Car Number</th>
                    <th>Fuel Type</th>
                    <th>Year of Manufacture</th>
                    <th>Consumption Level</th>
                    <th>Limit</th>
                    <th>Limit Fee</th>
                    <th>Email address</th>
                    <th>Descreption</th>
                    <th>Image</th>
                    <th>License</th>
                    <th>Price/hour</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.postID}"></td>
                    <td th:text="${post.carName}"></td>
                    <td th:text="${post.carBrand != null ? post.carBrand.brandName : 'N/A'}"></td>
                    <td th:text="${post.carType}"></td>
                    <td th:text="${post.color}"></td>
                    <td th:text="${post.car_number}"></td>
                    <td th:text="${post.type_fuel}"></td>
                    <td th:text="${post.year_of_manufacture}"></td>
                    <td th:text="${post.muctieuthu}"></td>
                    <td th:text="${post.limit}"></td>
                    <td th:text="${post.fee_limit}"></td>
                    <td th:text="${post.address}"></td>
                    <td th:text="${post.describe}"></td>

                    <!-- Display images -->
                   <td>
    <div>
        <!-- Display image1 from imagePending -->
        <img th:src="@{/images/{filename}(filename=${post.imagePending.image1})}" alt="Car Image 1"
            style="width: 100px; height: auto;"
            th:if="${post.imagePending != null and post.imagePending.image1 != null}">

        <!-- Display image2 from imagePending -->
        <img th:src="@{/images/{filename}(filename=${post.imagePending.image2})}" alt="Car Image 2"
            style="width: 100px; height: auto;"
            th:if="${post.imagePending != null and post.imagePending.image2 != null}">

        <!-- Display image3 from imagePending -->
        <img th:src="@{/images/{filename}(filename=${post.imagePending.image3})}" alt="Car Image 3"
            style="width: 100px; height: auto;"
            th:if="${post.imagePending != null and post.imagePending.image3 != null}">

        <!-- Display image4 from imagePending -->
        <img th:src="@{/images/{filename}(filename=${post.imagePending.image4})}" alt="Car Image 4"
            style="width: 100px; height: auto;"
            th:if="${post.imagePending != null and post.imagePending.image4 != null}">
    </div>
</td>

<td>
    <div>
        <!-- Display ownership certificate image1 from imagePending -->
        <img th:src="@{/images/{filename}(filename=${post.imagePending.imgOwnershipCertificate1})}"
            alt="Ownership Document 1" style="width: 100px; height: auto;"
            th:if="${post.imagePending != null and post.imagePending.imgOwnershipCertificate1 != null}">

        <!-- Display ownership certificate image2 from imagePending -->
        <img th:src="@{/images/{filename}(filename=${post.imagePending.imgOwnershipCertificate2})}"
            alt="Ownership Document 2" style="width: 100px; height: auto;"
            th:if="${post.imagePending != null and post.imagePending.imgOwnershipCertificate2 != null}">
    </div>
</td>


                    <td th:text="${post.priceHoursCar}"></td>

                    <!-- Action Buttons -->
                    <td>
                        <div class="btn-group">
                            <form action="/index/approvePost" method="post" style="display: inline;">
                                <input type="hidden" name="postID" th:value="${post.postID}">
                                <button type="submit" class="btn btn-success">Duyệt</button>
                            </form>

                            <form action="/index/rejectPost" method="post" style="display: inline;">
                                <input type="hidden" name="postID" th:value="${post.postID}">
                                <button type="submit" class="btn btn-danger">Từ Chối</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
