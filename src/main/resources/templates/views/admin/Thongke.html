<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{/views/admin :: dynamic(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
     


          
      <div class="col">
        <div>  
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mt-0 mt-lg-0">
                    <li class="nav-item dropdown">
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            <i class="fas fa-user-circle fa-fw"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Settings</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
        <div>
             <div class="container-fluid mt-4">
            <h1 class="mt-12">Statistical</h1>
            <div class="row">
               <div class="col-md-3 mb-3">
    <div class="card text-white bg-info">
        <div class="card-body">
            <h5 class="card-title">Customer</h5>
            <p class="card-text">
                <span th:text="${customerCount}"></span> <i class="fa-solid fa-circle-user"></i>
            </p>
        </div>
    </div>
</div>

                <div class="col-md-3 mb-3">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Total Car</h5>
                            <p class="card-text">
                            <span th:text="${carCount}"></span> <i class="fa-solid fa-car"></i>
                            </p>
                        </div>
                    </div>
                </div>
               <div class="col-md-3 mb-3">
    <div class="card text-white bg-warning">
        <div class="card-body">
            <h5 class="card-title">Total revenue</h5>
            <p class="card-text">
                <span th:text="${#numbers.formatDecimal(totalRevenue, 2, 2)}"></span> VNĐ
            </p>
        </div>
    </div>
</div>

                <div class="col-md-3 mb-3">
                    <div class="card text-white bg-danger">
                        <div class="card-body">
                            <h5 class="card-title">Total Car Owner</h5>
                            <p class="card-text">44K</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i> Traffic
                </div>
                <div class="card-body">
                    <canvas id="myChart" width="100%" height="50"></canvas>
                </div>
            </div>
        </div>
    </div>
      </div>
    </div>
 
    </div>
 
   

      <script src="https://kit.fontawesome.com/03099bb746.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
