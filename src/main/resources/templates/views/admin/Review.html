<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{/views/admin :: dynamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="custom-heading mb-4">
            <h1 class="mb-1">Review Management</h1>
        </div>

        <table class="table table-striped table-bordered mt-5">
            <thead class="thead-dark">
                <tr>
                    <th>Review ID</th>
                    <th>Rating</th>
                    <th>Review Text</th>
                    <th>Review Date</th>
                    <th>Customer ID</th>
                    <th>Car ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.reviewID}"></td>
                    <td th:text="${review.rating}"></td>
                    <td th:text="${review.reviewText}"></td>
                    <td th:text="${#dates.format(review.reviewDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${review.customer != null ? review.customer.customerID : ''}"></td>
                    <td th:text="${review.carID}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
