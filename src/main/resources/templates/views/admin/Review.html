<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{/views/admin :: dynamic(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-4">
        <h1 class="mb-4">Review Management</h1>

        <!-- Form for review management -->
        <form th:action="@{/admin/reviews}" th:object="${review}" method="post">
            <div class="form-group">
                <label for="reviewId">Review ID:</label>
                <input th:value="${review.reviewId}" name="reviewId" type="text" class="form-control" id="reviewId" placeholder="Enter review ID">
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input th:value="${review.rating}" name="rating" type="number" min="1" max="5" class="form-control" id="rating" placeholder="Enter rating (1-5)">
            </div>
            <div class="form-group">
                <label for="reviewText">Review Text:</label>
                <textarea th:field="${review.reviewText}" name="reviewText" class="form-control" id="reviewText" placeholder="Enter review text"></textarea>
            </div>
            <div class="form-group">
                <label for="reviewDate">Review Date:</label>
                <input th:value="${review.reviewDate}" name="reviewDate" type="date" class="form-control" id="reviewDate">
            </div>
            <div class="form-group">
                <label for="customerId">Customer ID:</label>
                <input th:value="${review.customerId}" name="customerId" type="text" class="form-control" id="customerId" placeholder="Enter customer ID">
            </div>
            <div class="form-group">
                <label for="carId">Car ID:</label>
                <input th:value="${review.carId}" name="carId" type="text" class="form-control" id="carId" placeholder="Enter car ID">
            </div>
            <div class="btn-group mt-3">
                <button type="submit" th:formaction="@{/admin/review/create}" class="btn btn-info">Add</button>
                <button type="submit" th:formaction="@{/admin/review/update}" class="btn btn-warning">Update</button>
                <button type="submit" th:formaction="@{/admin/review/delete/{id}(id=${review.reviewId})}" class="btn btn-danger">Delete</button>
                <button type="reset" class="btn btn-success">Reset</button>
            </div>
        </form>

        <!-- Table -->
        <table class="table table-striped table-bordered mt-5">
            <thead class="thead-dark">
                <tr>
                    <th>Review ID</th>
                    <th>Rating</th>
                    <th>Review Text</th>
                    <th>Review Date</th>
                    <th>Customer ID</th>
                    <th>Car ID</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.reviewId}"></td>
                    <td th:text="${review.rating}"></td>
                    <td th:text="${review.reviewText}"></td>
                    <td th:text="${review.reviewDate}"></td>
                    <td th:text="${review.customerId}"></td>
                    <td th:text="${review.carId}"></td>
                    <td><a th:href="@{/admin/review/edit/{id}(id=${review.reviewId})}" class="btn btn-info text-white">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
