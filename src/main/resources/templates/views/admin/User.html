<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-4">
        <h1 class="mb-4">User Management</h1>

        <!-- Form for user management -->
        <form th:action="@{/admin/users}" th:object="${users}" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input th:value="${users.email}" name="email" type="email" class="form-control" id="email"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input th:value="${users.password}" name="password" type="password" class="form-control" id="password"
                    placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="id">ID:</label>
                <input th:value="${users.id}" name="id" type="text" class="form-control" id="id" placeholder="Enter id">
            </div>
            <div class="form-group">
                <label>Role:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="role1" th:checked="${users.role == true}"
                        value="true">
                    <label class="form-check-label" for="role1">Admin</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="role2" th:checked="${users.role == false}"
                        value="false">
                    <label class="form-check-label" for="role2">User</label>
                </div>
            </div>
            <div class="btn-group mt-3">
                <button type="submit" th:formaction="@{/admin/user/create}" class="btn btn-info">Add</button>
                <button type="submit" th:formaction="@{/admin/user/update}" class="btn btn-warning">Update</button>
                <button type="submit" th:formaction="@{/admin/user/delete/{id}(id=${users.id})}" class="btn btn-danger">Delete</button>
                <button type="reset" class="btn btn-success">Reset</button>
            </div>
        </form>

        <!-- Table -->
        <table class="table table-striped table-bordered mt-5">
            <thead class="thead-dark">
                <tr>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>ID</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.role ? 'Admin' : 'User'}"></td>
                    <td th:text="${user.id}"></td>
                    <td><a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-info text-white">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
