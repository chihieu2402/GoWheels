<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{/views/admin :: dynamic(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-4">
        <h1 class="mb-4">Car Management</h1>

        <!-- Form for car management -->
        <form th:action="@{/admin/car/create}" th:object="${car}" method="post" enctype="multipart/form-data">
           
            <div class="form-group">
                <label for="carName">Car Name:</label>
                <input th:value="${car.carName}" name="carName" type="text" class="form-control" id="carName" placeholder="Enter car name" required>
            </div>
            <div class="form-group">
                <label for="carBrand">Car Brand:</label>
                <input th:value="${car.carBrand}" name="carBrand" type="text" class="form-control" id="carBrand" placeholder="Enter car brand" required>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input th:value="${car.color}" name="color" type="text" class="form-control" id="color" placeholder="Enter color" required>
            </div>
            <div class="form-group">
                <label for="carType">Car Type:</label>
                <input th:value="${car.carType}" name="carType" type="text" class="form-control" id="carType" placeholder="Enter car type" required>
            </div>
            <div class="form-group">
                <label for="priceHoursCar">Price/Hour:</label>
                <input th:value="${car.priceHoursCar}" name="priceHoursCar" type="number" step="0.01" class="form-control" id="priceHoursCar" placeholder="Enter price per hour" required>
            </div>
            <div class="form-group mb-3">
                <label for="ownerId">Owner ID:</label>
                <input th:value="${car.carOwner != null ? car.carOwner.ownerID : ''}" name="ownerID" type="text" class="form-control" id="ownerId" placeholder="Enter owner ID">
            </div>
            <div class="form-group mb-3">
                <label for="image">Car Image:</label>
                <input name="image" type="file" class="form-control-file" id="image" accept="image/*" required>
            </div>
            <div class="btn-group mt-3">
                <button type="submit" th:formaction="@{/admin/car/create}" class="btn btn-info">Add</button>
                <button type="submit" th:formaction="@{/admin/car/update}" class="btn btn-warning">Update</button>
                <button type="submit" th:formaction="@{/admin/car/delete/{id}(id=${car.carID})}" class="btn btn-danger">Delete</button>
                <button type="reset" class="btn btn-success">Reset</button>
            </div>
        </form>

        <!-- Table -->
        <table class="table table-striped table-bordered mt-5">
            <thead class="thead-dark">
                <tr>
                    <th>Car ID</th>
                    <th>Car Name</th>
                    <th>Car Brand</th>
                    <th>Color</th>
                    <th>Car Type</th>
                    <th>Price/Hour</th>
                    <th>Owner ID</th>
                    <th>Image</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.carID}"></td>
                    <td th:text="${car.carName}"></td>
                    <td th:text="${car.carBrand}"></td>
                    <td th:text="${car.color}"></td>
                    <td th:text="${car.carType}"></td>
                    <td th:text="${car.priceHoursCar}"></td>
                    <td th:text="${car.carOwner != null ? car.carOwner.ownerID : ''}"></td>
                    <td>
                      <img th:src="@{'/images/' + ${car.image}}" alt="Car Image" style="width: 100px; height: auto;">
                    </td>
                    <td><a th:href="@{/admin/car/edit/{id}(id=${car.carID})}" class="btn btn-info text-white">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
