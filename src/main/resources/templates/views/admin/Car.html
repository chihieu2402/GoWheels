<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-4">
        <h1 class="mb-4">Car Management</h1>

        <!-- Form for car management -->
        <form th:action="@{/admin/cars}" th:object="${car}" method="post">
            <div class="form-group">
                <label for="carid">Car ID:</label>
                <input th:value="${car.carId}" name="carId" type="text" class="form-control" id="carid" placeholder="Enter car ID">
            </div>
            <div class="form-group">
                <label for="carname">Car Name:</label>
                <input th:value="${car.carName}" name="carName" type="text" class="form-control" id="carname" placeholder="Enter car name">
            </div>
            <div class="form-group">
                <label for="carBar">Car Bar:</label>
                <input th:value="${car.carBar}" name="carBar" type="text" class="form-control" id="carBar" placeholder="Enter car bar">
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input th:value="${car.color}" name="color" type="text" class="form-control" id="color" placeholder="Enter color">
            </div>
            <div class="form-group">
                <label for="carType">Car Type:</label>
                <input th:value="${car.carType}" name="carType" type="text" class="form-control" id="carType" placeholder="Enter car type">
            </div>
            <div class="form-group">
                <label for="price">Price/House:</label>
                <input th:value="${car.price}" name="price" type="number" step="0.01" class="form-control" id="price" placeholder="Enter price per house">
            </div>
            <div class="form-group">
                <label for="ownerId">Owner ID:</label>
                <input th:value="${car.ownerId}" name="ownerId" type="text" class="form-control" id="ownerId" placeholder="Enter owner ID">
            </div>
            <div class="btn-group mt-3">
                <button type="submit" th:formaction="@{/admin/car/create}" class="btn btn-info">Add</button>
                <button type="submit" th:formaction="@{/admin/car/update}" class="btn btn-warning">Update</button>
                <button type="submit" th:formaction="@{/admin/car/delete/{id}(id=${car.carId})}" class="btn btn-danger">Delete</button>
                <button type="reset" class="btn btn-success">Reset</button>
            </div>
        </form>

        <!-- Table -->
        <table class="table table-striped table-bordered mt-5">
            <thead class="thead-dark">
                <tr>
                    <th>Car ID</th>
                    <th>Car Name</th>
                    <th>Car Bar</th>
                    <th>Color</th>
                    <th>Car Type</th>
                    <th>Price/House</th>
                    <th>Owner ID</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.carId}"></td>
                    <td th:text="${car.carName}"></td>
                    <td th:text="${car.carBar}"></td>
                    <td th:text="${car.color}"></td>
                    <td th:text="${car.carType}"></td>
                    <td th:text="${car.price}"></td>
                    <td th:text="${car.ownerId}"></td>
                    <td><a th:href="@{/admin/car/edit/{id}(id=${car.carId})}" class="btn btn-info text-white">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
