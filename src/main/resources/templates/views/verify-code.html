<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <title>Xác minh mã</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100" style="background-color: #f8f9fa;">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Right Box -->
            <div class="col-md-12 right-box p-5">
                <div class="row align-items-center">
                    <div class="header-text text-center">
                        <h2>Xác minh mã</h2>
                        <p>Nhập mã xác minh được gửi đến email của bạn.</p>
                    </div>
                    <form id="verifyForm" method="post" th:action="@{/account/verify}">
                        <input type="hidden" name="email" th:value="${param.email}"> <!-- Email được truyền qua URL -->
                        <div class="input-group mb-1">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nhập mã"
                                name="code" required>
                        </div>
                        <div class="input-group my-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Xác minh</button>
                        </div>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger" role="alert">
                                Mã xác minh không đúng. Vui lòng thử lại!
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
