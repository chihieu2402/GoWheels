<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <title>Đổi mật khẩu</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100"
        style="background-image: url('/images/hinh-sieu-xe-32.jpg'); background-size: cover;">
        <div class="row border rounded-5 p-2 bg-white shadow box-area">
            <div class="col-md-12 p-3">
                <div class="header-text text-center">
                    <h2>Đổi mật khẩu</h2>
                    <p>Nhập mật khẩu mới của bạn.</p>
                </div>
                <!-- Form xác minh mã -->
               <form id="changePasswordForm" method="post" th:action="@{/account/change-password}">
    <!-- Input mật khẩu mới -->
    <div class="input-group mb-3">
        <input type="password" 
               class="form-control form-control-lg" 
               placeholder="Mật khẩu mới"
               id="newPassword" 
               name="newPassword" 
               required>
    </div>

    <!-- Input xác nhận mật khẩu mới -->
    <div class="input-group mb-3">
        <input type="password" 
               class="form-control form-control-lg" 
               placeholder="Nhập lại mật khẩu mới"
               id="confirmPassword" 
               name="confirmPassword" 
               required>
    </div>
<div style="color:red;" class="mb-2">[[*{error}]]</div>


    <!-- Nút xác nhận -->
    <div class="input-group mb-3">
        <button type="submit" class="btn btn-lg btn-primary w-100">Xác nhận</button>
    </div>

    <!-- Truyền email vào dưới dạng thuộc tính hidden -->
    <input type="hidden" name="email" th:value="${email}">
</form>
               
            </div>
        </div>
    </div>
</body>

</html>
